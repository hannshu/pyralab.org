---
layout: default
title: navigation
---

<div class="home">

  {% assign sorted_pages = site.articles | sort:"order" %}
  <p>Welcome to {{site.title}}!</p>
  <b>NAVIGATION:</b>
  <ul>
    {% for article in sorted_pages %}
    {{article.categories}}
    <li><h3 style="display: inline;">{{ article.title }}</h3>
    <a href="{{ article.url | relative_url }}">detail</a></li>
    {% endfor %}
  </ul>

</div>
